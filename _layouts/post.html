---
layout: default
---

<article>
  <h1>
    {{ page.title }}
  </h1>
  <div class="center">
    <p class="meta">{{ page.date | date_to_string }}</p>
  </div>

<!--   {% if page.french %}
  <div class="suggest-translate">
    This post is in French. You can try to
    <a href="http://translate.google.com/translate?sl=fr&amp;tl=en&amp;u=http://sebastien.saunier.me{{ page.url }}">
      google translate it</a>.
  </div>
  {% endif %} -->

  <div class="post">
  {{ content }}
  </div>
  <ul class="tags post-tags cf">
    {% for tag in page.tags %}
    <li><a href="/search/?tags={{ tag }}">{{ tag | downcase }}</a></li>
    {% endfor %}
  </ul>
</article>
<section class="post-footer">
  <a href="/feed.xml" class="pull-right">
    <img src="/images/rss.png" alt="RSS" />
  </a>
</section>

<div class="sns-button pull-left">
  <!-- facebook button -->
  <div class="fb-like" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true" style="vertical-align:super;">
  </div>
  <!-- twitter button -->
  <a href="https://twitter.com/share" class="twitter-share-button"{count} data-via="dongsamb">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  <script defer src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</div>
<!-- tag, category search -->
<script defer src="/js/alexpearce.js"></script>

<div class="separator"></div>

<section class="comments">
  <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'dongsamb'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</section>
